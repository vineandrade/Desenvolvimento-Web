<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #008400;
            padding: 20px;
            line-height: 1.6;
            text-align: center;
        }
        #quiz-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #question-container div {
            margin-bottom: 20px;
        }

        label {
            display: block; /* Faz cada resposta aparecer em uma nova linha */
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer; 
            border-radius: 5px; 
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .question p {
            font-weight: bold;
            font-size: 18px;
        }
        p{
            font-family: Arial, Helvetica;
            background: linear-gradient(to right, #008400, #FFFF00, #000084); /* Gradiente com três cores */
            color: white; /* Cor do texto */
            border: none; /* Remove borda padrão */
            padding: 10px 20px; /* Espaçamento interno */
            font-size: 16px; /* Tamanho da fonte */
            cursor: pointer; /* Cursor em forma de mão ao passar o mouse */
            border-radius: 5px; /* Bordas arredondadas */
            transition: background 0.3s; /* Transição suave ao mudar a cor */
            margin-top: 10px;
            display: inline-block;  
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Football Quiz</h1>
        <div id="question-container"> <!-- Container onde as perguntas serão carregadas -->
            <!-- Perguntas serão inseridas aqui pelo JavaScript -->
        </div>
        <button onclick="submitAnswers()">Submit Answers</button> <!-- Botão para submeter respostas -->
        <div id="result"></div> <!-- Container onde o resultado será exibido -->
    </div>
